<template name="status">
  <style>
    .shadow{
      border-width: 2px;
    margin: 5px;
    border-radius: 3px;
    padding: 10px;
    background-color: whitesmoke;
    box-shadow: 2px 3px 1px #888888;
    }

    .image-container {
    position: relative;
    width: 100%;
    height: 100%;
}
.image-container .after {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    color: #FFF;
}
.image-container .after {
    display: block;
    background: rgba(0, 0, 0, .6);
}
  </style>
  <div class="image-container">
    <img src="http://tribecalledcurl.com/wp-content/uploads/2014/05/Black-mothers-620x360.jpg" />
    <div class="after">{{progress}} %</div>
</div>
  <div class="container" id='showStatus' style="padding-top: 50px !important; text-align: center;"
>
    <div class="row">
      <div class="col-sm-12">
       <!--  <div id="container-gauge" style="width: 300px; height: 200px;"></div> -->
        
      </div>
    </div>
    <div class="row shadow">
      Mamma, you have saved to GHs 500 for my birth. 
      <br>
      Save extra GHs 200 make me happy
      <br>
      <br>
      <a href="{{pathFor 'saveToday'}}" class="button_full">Save Today</a>
    </div>
    
  </div>
  
</template>
