<template name="saveToday">
   <style>
  .img-size{
    height: 213px;
    width: 361px;
  }
  .shadow{
    border-width: 2px;
    margin: 5px;
    border-radius: 3px;
    padding: 10px;
    background-color: whitesmoke;
    box-shadow: 2px 3px 1px #888888;
  }

  .image-container {
    position: relative;
    width: 100%;
    height: 100%;
  }
  .image-container .after {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    color: #FFF;
  }
  .image-container .after {
    display: block;
    background: rgba(0, 0, 0, .6);
  }

  .progress{
    text-align: center;
    padding: 50px;
    font-size: 1em;
    font-weight: bolder;
  }
  </style>
   <div class="image-container">
    <img src="images/Black-mothers-620x360.jpg" class="img-size"/>
    <div class="after progress"> Mamma, you are to save Gh&#8373; {{amountToday}} for my birth today
    </div>
    <br>
  </div>
    <div class="container">
    <div class="row">
      <div class="col-sm-12 ">
       
        <br>
        {{#autoForm id="saveToday" collection="Payments" type="insert" }}
                      {{> afQuickField name="amount" value=amountToday class="form_input required"}}
                      {{> afQuickField name="setupId" type='hidden' value=pikin}}
                      <button type="submit" id="saveToVCash" class="button_full">Confirm transaction</button>
                  {{/autoForm}}
        <!-- TOdo: a toast saying thank you mamma -->
      </div>
    </div>

  </div>
</template>
